<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>100$</span>
        <i class="fas fa-wallet"></i>
        <i class="fas fa-hand-holding-usd"></i>
    </div>
</div>


<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__dot"></div>
    <div class="screen-header__icons">
        <span><i class="fas fa-search-dollar fa-lg"></i></span>
        <span><i class="fas fa-dice fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-hammer fa-lg"></i></a></span>
    </div>
</header>



<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="img/mp.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 calss="user-component__title">Macau Park</h4>
                <h6 class="user-component__subtitle">+ 1 838 777 153 <i class="fas fa-exclamation-circle"></i></h6>
            </div>
            </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
       </div>
       
       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>D-day</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-suitcase"></i>
            <span>Money case</span></div>
        <div class="icon-row__icon">
            <i class="far fa-hand-spock"></i>
            <span>Hand fly</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-gavel"></i>
            <span>O-hammar</span></div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-film"></i>
                </div>
                <span class="more-suggestions__icon-text">Scenario</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-feather-alt"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Write</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-chair"></i>
                        </div>
                        <span class="more-suggestions__icon-text">sit down</span>
                        </div>

                

            </div>
        </div>
    </div>

</main>
